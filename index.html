<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
<p id="description" class="text-center para">Thank you for taking the time to help us improve the platform</p>


<section>
<form id="survey-form">

<div class="form-group">
<label id="name-label" for="name">Name</label>
<input type="text" id="name" name="name"  placeholder="Enter your name" required >
</div>

<div class="form-group">
    <label id="email-label" for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your mail" required >
</div>
    
<div class="form-group">
    <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
    <input type="number" id="number" name="number" placeholder="Enter your age" min="10" max="99" required >
</div>
    

    
</form>
</section>

</body>
</html>
