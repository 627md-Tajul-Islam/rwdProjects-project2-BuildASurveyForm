<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
<p id="description" class="text-center para">Thank you for taking the time to help us improve the platform</p>


<section>
<form id="survey-form">

<div class="form-group">
<label id="name-label" for="name">Name</label>
<input type="text" id="name" name="name"  placeholder="Enter your name" class="form-control" required >
</div>

<div class="form-group">
    <label id="email-label" for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your mail" class="form-control" required >
</div>
    
<div class="form-group">
    <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
    <input type="number" id="number" name="number" class="form-control" placeholder="Enter your age" min="10" max="99" required >
</div>
   
<div class="form-group">
   <p>Which option best describes your current role?</p>
    <select name="role" class="form-control" id="dropdown" required>
<option disabled selected value>Select current role</option>
<option value="student">Student</option>
<option value="job">Full Time Job</option>
    </select>
</div>

<div class="form-group">
    <p>Would you recommend freeCodeCamp to a friend?</p>
 
    <label><input checked class="input-radio" name="user-recommend"  value="definitely" type="radio"> Definitely</label> 
    <label><input class="input-radio" name="user-recommend"  value="maybe" type="radio"> Maybe</label> 
    <label><input class="input-radio" name="user-recommend"  value="not-sure" type="radio"> Not sure</label>
</div>

<div class="form-group">
    <p>What is your favorite feature of freeCodeCamp?</p>

     <select id="most-like" name="mostLike" class="form-control" required>
        <option disabled selected value>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
     </select>
 </div>

    
</form>
</section>

</body>
</html>
